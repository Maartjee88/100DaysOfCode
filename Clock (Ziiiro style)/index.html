<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock (Ziiiro Style)</title>

    <link rel="stylesheet" href="main.css" class="css">
    <script src="script.js"></script>
</head>

<body class="clock">
    <h1>Oh, just look at the time!</h1>

    <div class="clock__face">
        <svg>
            <circle class="clock__hand" id="seconds" cx="100" cy="100" r="98" stroke-width="50" stroke="currentColor"
                stroke-opacity="0.5" fill="transparent">
            </circle>
        </svg>

        <svg>
            <circle class="clock__hand" id="minutes" cx="100" cy="100" r="98" stroke-width="75" stroke="currentColor"
                stroke-opacity="0.5" fill="transparent">
            </circle>
        </svg>

        <svg>
            <circle class="clock__hand" id="hours" cx="100" cy="100" r="98" stroke-width="100" stroke="currentColor"
                stroke-opacity="0.5" fill="transparent">
            </circle>
        </svg>
    </div>
</body>

</html>
